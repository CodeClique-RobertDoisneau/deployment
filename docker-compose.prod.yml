name: CodeClique

services:
  proxy:
    image: nginx:mainline-alpine
    volumes:
      - type: bind
        source: ./proxy/nginx.prod.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped