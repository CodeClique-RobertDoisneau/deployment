services:
  proxy:
    image: nginx:mainline-alpine
    ports:
      - "${PROXY_PORT:-80}:80"
    depends_on:
      - backend
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./proxy/.htpasswd:/etc/nginx/.htpasswd:ro

  db:
    image: postgres:18-alpine
    expose:
      - "5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-codeclique_db}
      POSTGRES_USER: ${DB_USER:-codeclique}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-codeclique}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-codeclique} -d ${DB_NAME:-codeclique_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_USER: ${DB_USER:-codeclique}
      DB_PASSWORD: ${DB_PASSWORD:-codeclique}
      DB_NAME: ${DB_NAME:-codeclique_db}
    depends_on:
      db:
        condition: service_healthy


