name: CodeClique-dev

services:
  proxy:
    image: nginx:mainline-alpine
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - "80:80"
      - "443:443"
    profiles: ["frontend", "backend", "full"]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    profiles: ["frontend", "full"]
    develop:
      watch:
        - action: sync
          path: ../frontend
          target: /app

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    profiles: ["backend", "full"]
    develop:
      watch:
        - action: sync
          path: ../backend
          target: /app